[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_2B002F000843565036343620-if00
restart_method: command



#[output_pin mosfet1]
#pin: expander:PA1
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0



[heater_generic chamber]
gcode_id: D                       # shows the heater on the heater widget
heater_pin: expander:PA1                  # pin
sensor_pin: expander:PA5                   # PTC Element, PF5 Thermistor Links, PF6 Thermistor rechts
Sensor_type: Generic 3950
max_power: 0.5
control: pid
pid_kp: 62.670
pid_ki: 3.833
pid_kd: 256.164
max_temp: 90                      # Set the max chamber temp
min_temp: 0                       # Set min temp to 0





[output_pin mosfet3]
pin: expander:PA3
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel Hotend_spotlight]
pin: expander:PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0

# Other Pins
# T0 = expander:PA6
# T1 = expander:PA5
# GPIO = expander:PA7

