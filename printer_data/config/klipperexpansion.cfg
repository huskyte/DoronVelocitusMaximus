[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_2B002F000843565036343620-if00
restart_method: command



[output_pin mosfet1]
pin: expander:PA1
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0



[output_pin mosfet3]
pin: expander:PA3
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel Hotend_spotlight]
pin: expander:PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0

# Other Pins
# T0 = expander:PA6
# T1 = expander:PA5
# GPIO = expander:PA7

[temperature_sensor my_sensor]
sensor_type: Generic 3950
sensor_pin: expander:PA5
min_temp: -30
max_temp: 100
#   See the "extruder" section for the definition of the above
#   parameters.
#gcode_id:
#   See the "heater_generic" section for the definition of this
#   parameter.